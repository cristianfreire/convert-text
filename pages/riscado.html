    <script type="text/javascript">
        $(document).ready(function() {
            $("textarea").keyup(function() {
                sendCode()
            })
        })

        function sendCode() {
            var texto = document.getElementById("textarea").value


            document.getElementById("char").innerHTML = texto.length
            document.getElementById("word").innerHTML = texto.split(' ').length
            document.getElementById("lines").innerHTML = texto.split('\n').length

            if (texto == "") {
                document.getElementById("word").innerHTML = 0
                document.getElementById("lines").innerHTML = 0

            }


        }
    </script>
