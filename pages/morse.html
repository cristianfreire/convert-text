    <script>
        function contador() {
            characteres = document.getElementById("textarea").value

            document.getElementById("char").innerHTML = characteres.length
            document.getElementById("words").innerHTML = characteres.split(" ").length
            document.getElementById("lines").innerHTML = characteres.split("\n").length

            if (characteres.length == 0) {
                document.getElementById("words").innerHTML = 0
                document.getElementById('lines').innerHTML = 0
            }
        }
    </script>
