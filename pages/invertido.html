    <script type="text/javascript">
        $(document).ready(
            function() {
                $("textarea").keyup(
                    function() {
                        sendCode()
                    })

            })

        function sendCode() {
            var texto = document.getElementById("textarea").value


            document.getElementById("char").innerHTML = texto.length
            document.getElementById("word").innerHTML = texto.split(' ').length
            document.getElementById("lines").innerHTML = texto.split('\n').length

            if (texto == "") {
                document.getElementById("word").innerHTML = 0
                document.getElementById("lines").innerHTML = 0

            }

        }


        function inverter(n) {
            var entrada = document.getElementById("textarea")

            if (n == 1) {

                entrada.value = entrada.value.trim()

                var _e_count = entrada.value.length
                var _str_tmp = ""
                for (var i = _e_count - 1; i >= 0; i--) {
                    _str_tmp += entrada.value[i]
                }

                entrada.value = _str_tmp
            } else {
                entrada.split('').reverse().join('')
            }

        }
    </script>
