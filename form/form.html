<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <link rel="icon" type="imagem/png" href="../src/266052.png" />
    <title>Reportar Bug</title>
</head>

<body>
    <h2 class="content-head is-center">Ocorreu algum problema?!</h2>
    <aside>
        <p>
            Conte-nos o que aconteceu </p>
        <p>Tentaremos resolver o mais breve possível
        </p>
    </aside>

    <!-- START HERE -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Style The Contact Form How Ever You Prefer -->
    <link rel="stylesheet" href="style.css">

    <form class="gform pure-form pure-form-stacked" method="POST" data-email="cristianpassos51@gmail.com" action="https://script.google.com/macros/s/AKfycbyH8KccjzkHHz97aZR6-TVxxe5PYuE2KFqUiTkBtg/exec">
        <!-- change the form action to your script url -->

        <div class="form-elements">
            <fieldset class="pure-group">
                <label for="titulo">O que você tentou fazer?</label>
                <textarea id="titulo" rows="5" name="titulo" placeholder="Conte-nos qual era seu objetivo"></textarea>
            </fieldset>

            <fieldset class="pure-group">
                <label for="erro">Erro: </label>
                <textarea id="erro" name="erro" rows="5" placeholder="Faça a descrição do problema"></textarea>
            </fieldset>

            <fieldset class="pure-group honeypot-field">
                <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                <input id="honeypot" type="text" name="honeypot" value="" />
            </fieldset>

            <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
        </div>

        <!-- Customise the Thankyou Message People See when they submit the form: -->
        <div class="thankyou_message" style="display:none;">
            <h2>Sua mensagem foi enviada, você estará ajudando à todos agora</h2>
        </div>

    </form>

    <!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false" src="form-submission-handler.js"></script>
    <!-- END -->

</body>

</html>
